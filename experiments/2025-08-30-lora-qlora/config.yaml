seed: 42
dataset:
  path: data/style_maid.jsonl
model:
  base: Qwen/Qwen2.5-1.5B-Instruct
  lora:
    r: 32
    alpha: 64
    dropout: 0.05
train:
  lr: 2e-4
  batch_size: 1
  grad_accum: 12
  epochs: 1
  scheduler: cosine
  warmup_ratio: 0.03
  max_length: 384
  packing: true
eval:
  metrics: [ ]
notes: "goal: baseline qlora sanity check"
